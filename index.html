<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">

        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br />
        Rate <input type="range" id="rate" onChange="sliderChange()" min="1" max="20" step="0.25" value="10.25"><span
            id="sliderValue">10.25 %</span> <br />
        No. of Years <select id="years">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select> <br />
        <button onclick="compute()">Compute Interest</button>
        <br>
        <span id="result"></span>
        <footer>&#169; Everyone Can Get Rich</footer>
    </div>

</body>

</html>
